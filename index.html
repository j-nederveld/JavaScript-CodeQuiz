<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="questions-container" class="hidden">
            <div id="questions">Question</div>
            <div id="answers" class="btn-grid"></div>
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
        </div>

        <div class="controls">
            <button id="start" class="start-btn btn">Start</button>
            <button id="submit" class="submit-btn btn hide">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
