<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="reset.css">
</head>
<body>
    
    <div class="container"> 
        <p id="scores"></p>
        <div id="score" class="hide">score</div>
        <div id="question-container" >
            <div class="timerarea">
                <p>Time Remaining</p>       
                <p id="timer">100</p>
                </div>
            <div id="question" class="question hide">Question</div>
            <div id="answer-buttons" class="btn-grid">
                    <!-- buttons will go here -->
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <form action="highscore.html" method="GET">
            <input class="hide" type="text" id="username" name="username">
            <button class="hide" id="submit">submit high score</button>
        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
