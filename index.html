<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="questions-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="choice0" class="btn">Answer 1</button>
                <button id="choice1" class="btn">Answer 2</button>
                <button id="choice2" class="btn">Answer 3</button>
                <button id="choice3" class="btn">Answer 4</button>
            </div>
        </div>
        <div class="game-start">
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
